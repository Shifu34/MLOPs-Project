<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Forecasting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            display: block;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #6d241d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #e05650;
        }
        .result-box {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Forecasting</h1>
        <form action="/process" method="POST">
            <label for="wind">Wind Speed (km/h):</label>
            <input type="text" id="wind" name="wind" required>

            <label for="humidity">Humidity (%):</label>
            <input type="text" id="humidity" name="humidity" required>
            <br>
            <button type="submit">Predict Temperature</button>
        </form>

        {% if temprature is not none %}
        <div class="result-box">
            <h3>Prediction Result</h3>
            <p>Temperature: <strong>{{ temprature }}</strong> Â°C</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
